{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>

    <a href="{% url 'evento' %}">
        <button type="button"> Novo evento</button>
    </a>
    <p>Total de eventos: {{ eventos.count }}</p>  <!-- Adicione esta linha -->

    <ul style="font-size: 18px;">
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        {% empty %}
            <li>Nenhum evento encontrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
