{% extends "model-page.html" %}

{% block title %}Minha Agenda{% endblock %}

{% block content %}
    <h2>Agendamentos</h2>
    <ul>
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        {% empty %}
            <li>Nenhum evento encontrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
